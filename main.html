<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//判断当亲浏览器是移动端，pad，pc端,跳转到移动端或pc端
			var agent = navigator.userAgent.toLowerCase();//获得客户端信息,转换为小写字母
			
			if(agent.indexOf('iphone') != -1 || agent.indexOf('android') != -1) {
				location.href = 'mobile/复制 index.html';
							
			}else{
				location.href = 'pc/index.html';
			}
			
		</script>
	</body>
</html>
